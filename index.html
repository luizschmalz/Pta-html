<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/citi/style.css">
    <title>Sorvete</title>

</head>

<body>
    <header>
        <nav>
            <img id="logo" src="/citi/assets/logo.png">
            <img id="searchbar" src="/citi/assets/navbar.jpg">
        </nav>
    </header>

    <div class="general">

        <div id="primeiro">
            <div>
                <img id="tablito" src="/citi/assets/tablito.jpg">   
            </div>
            
            <div id="texto">
                <p>Picolé Tablito</p>
                <p id="descricao">Picolé de chocolate tradicional  e branco 106g (R$ 0,05/g)</p>
            </div>
                    
            <div id="preço">
                <p id="reais1">R$ 5,00</p>
            </div>
        </div>

        <div id="primeiracoluna">
            <div id ="segundo">
                <img class="fotopequena" src="/citi/assets/brigadeiro.jpg">
            </div>

            <div id="terceiro">
                <img class="fotopequena" src="/citi/assets/pirulito.jpg">
            </div>
        </div>

        <div id="quarto">
            <img id="chicabom" src="/citi/assets/chicabom.jpg">
            <p id="textchic">Chica Bon</p>
            <p id="descchica">Picolé de chocolate tradicional 53g (R$ 0,05/g)</p>
            <div id="preco2">
                <p id="reais2">R$ 3,50</p>
            </div>
        </div>
        
        <div id="segundacoluna">
            <div id="quinto">
                <img class="fotopequena" src="/citi/assets/kibombom.jpg">
            </div>

            <div id="sexto">
                <img class="fotopequena" src="/citi/assets/minions.jpg">
            </div>
        </div>

    </div>

    <footer id="footer">
        <img id="in" src="/citi/assets/iconin.png">
        <img id="facebook" src="/citi/assets/facebookicon.png">
        <img id="twitter" src="/citi/assets/twittericon.png">
        <img id="logofooter" src="/citi/assets/logo.png">
        <p id="creditos"> Made with &lt/&gt and &lt3 by Luiz Schmalz :)</p>
    </footer>

</body>
</html>
